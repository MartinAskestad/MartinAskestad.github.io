<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <title>Scratchpad</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
</head>
<body>
  <form class="pure-form">
    <textarea id="scratchpad" name="scratchpad" class="pure-input-1" style="height:100vh"></textarea>
  </form>
  <script>
    (function() {
          let textarea = document.querySelector("#scratchpad");
          if(localStorage && localStorage.getItem('scratch')) {
                textarea.value = localStorage.getItem('scratch');
              }
          textarea.addEventListener('input', () => {
                localStorage.setItem('scratch', textarea.value);
              });
        })();
  </script>
</body>
</html>
